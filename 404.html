<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <meta name="description" content="404 error page" />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b0f1a;
        --fg: #e6ecf2;
        --muted: #9aa7b3;
        --accent: #7c5cff;
        --card: rgba(255, 255, 255, 0.06);
        --ring: rgba(124, 92, 255, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(
          1200px 600px at 50% -20%,
          #1a2340,
          var(--bg)
        );
        color: var(--fg);
        font-family:
          "Inter",
          "Segoe UI",
          system-ui,
          -apple-system,
          sans-serif;
      }

      .card {
        width: min(680px, 92vw);
        padding: 48px 40px;
        border-radius: 20px;
        background: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(6px);
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(124, 92, 255, 0.15);
        color: #d9d2ff;
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .pulse {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent);
        box-shadow: 0 0 0 0 var(--ring);
        animation: pulse 1.8s infinite;
      }

      h1 {
        margin: 18px 0 6px;
        font-size: clamp(2.4rem, 6vw, 3.4rem);
        line-height: 1.05;
      }

      p {
        margin: 0;
        color: var(--muted);
        font-size: 1.05rem;
      }

      .code {
        margin-top: 22px;
        display: grid;
        grid-template-columns: repeat(3, auto);
        gap: 12px;
        align-items: center;
        font-size: clamp(2.6rem, 7vw, 4.2rem);
        font-weight: 700;
        letter-spacing: 0.1em;
      }

      .code span {
        color: var(--accent);
        background: rgba(124, 92, 255, 0.1);
        border: 1px solid rgba(124, 92, 255, 0.35);
        padding: 14px 18px;
        border-radius: 14px;
        text-align: center;
        min-width: 72px;
      }

      .hint {
        margin-top: 24px;
        font-size: 0.95rem;
        color: var(--muted);
      }

      .glyph {
        margin-top: 30px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .glyph div {
        width: 36px;
        height: 6px;
        border-radius: 999px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(124, 92, 255, 0.5)
        );
      }

      .glyph div:nth-child(2) {
        width: 62px;
      }

      .glyph div:nth-child(3) {
        width: 28px;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 var(--ring);
        }
        70% {
          box-shadow: 0 0 0 12px rgba(124, 92, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(124, 92, 255, 0);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .pulse {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="title">
      <div class="status">
        <span class="pulse" aria-hidden="true"></span>
        Not Found
      </div>
      <h1 id="title">This page took a wrong turn.</h1>
      <p>
        The address you requested doesn’t exist or was moved. Double-check the
        URL or head back to a safe location.
      </p>
      <div class="code" aria-label="404 error code">
        <span>4</span>
        <span>0</span>
        <span>4</span>
      </div>
      <p class="hint">Error code: 404 • Resource not found</p>
      <div class="glyph" aria-hidden="true">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </main>
  </body>
</html>
